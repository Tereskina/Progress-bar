<!doctype html>
<html lang="ru">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>PWS A6.8</title>
  </head>
  <body>
    <div class="container">
      <h1>Progress-bar</h1>

      <div class="row">
        <div class="col">
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 0%;">0%></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <button type="button" class="btn btn-success" id="1">Progress+1%</button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-warning" id="3">Progress+3%</button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-danger" id="7">Progress+7%</button>
        </div>
      </div>
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
